{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container top-contaier login-container">
<div class="row">
	<div class="col-md-12">
	  <h2>Login</h2>

	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" class="btn btn-primary">Login</button>
	  </form>

</div>

<div class="col-md-12">
	  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
	  <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
	  </div>
 </div>
{% endblock %}
