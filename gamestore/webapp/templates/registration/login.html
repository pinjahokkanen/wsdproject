{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <hr>
  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>

  <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock %}
