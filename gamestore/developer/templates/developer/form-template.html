{% for field in form %}
	<div class="">
		<div class="form-group row">
			<span class="text-danger small">{{ field.errors }}</span>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"> {{field.label_tag}}</label>
			<div class="col-sm-6 "> 
				{{ field }}
			</div>
		</div>
	</div>
{% endfor %}
