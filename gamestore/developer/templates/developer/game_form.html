{% extends 'base.html' %}
{% block title %} Add a New Game {% endblock %}


{% block body %}

<div class="container-fluid">

	<div class="row">
		<div class="col-sm-12 col-md-7">
			<div class="panel panel-default">
				<div class="panel-body">
					
					<form class="form-horizontal" action="" method="post" >
						{% crsf_token %}
						{% include 'developer/form-template.html' %}
						<div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">Submit Game</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
		
	</div>



{% endblock %}
