{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>This is the front page</h2>
<p> Your name is {{user}}</p>
<p> Your games are {{user.games.name}}</p>
{% for game in all_games %}
        <li>{{ game.name }}</li>
{% endfor %}
<img src="{% static "img/samuel.jpg" %}" alt="Samuel L Jackson"/>
{% endblock %}
