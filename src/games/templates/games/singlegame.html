{% extends 'base.html' %}
{% load static %}

{% block title %}Play {{game.name}}{% endblock %}

{% block content %}

<!-- VIEW IF GAME IS IN INVENTORY -->
<a href="../">Back</a>
<div class="game">
	<h3><a href="{{game.url}}">{{ game }}</a></h3>
	<hr>
	<iframe src="{{game.url}}" height="500" width="700" style="border:none;"></iframe>

	<section>
		<p id="sec-header"> <i class="fas fa-caret-down"></i> Description</p>
		<div class="snippet">
			
			<p>{{game.description}}</p>
		</div>
	</section>
		
 </div>

<div class="gamedetails">
	<h4>{{game.name}}</h4>
	<p>Game By: {{game.developer}}  &nbsp; | &nbsp;  <i class="far fa-clock"></i> Added on {{game.date}}</p>
</div>

<!-- VIEW FOR GAME NOT IN USER INVENTORY -->

{% endblock %}
